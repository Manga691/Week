<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break Rest Missions </title>
    <style>
        body {
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            overflow-x: hidden;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 2rem;
        }
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .star {
            position: absolute;
            background: #ffffff;
            border-radius: 50%;
            opacity: 0.7;
            animation: twinkle 3s infinite alternate;
        }
        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 0.8; }
        }
        .container {
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 1rem;
            color: #ffffff;
        }
        .username-display {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #ffffff;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        .nav-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .nav-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-button {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            color: #ffffff;
            cursor: pointer;
            border: none;
            font-size: 1rem;
            background-color: #7c3aed;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .dropdown-button:hover {
            background-color: #6d28d9;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #1f2937;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 0.5rem;
            left: 0;
        }
        .dropdown-content a {
            color: #ffffff;
            padding: 0.75rem 1rem;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #374151;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }
        input[type="text"] {
            padding: 0.75rem 1rem;
            border: 2px solid #4b5563;
            border-radius: 0.5rem;
            background-color: #1f2937;
            color: #ffffff;
            font-size: 1rem;
            width: 300px;
            max-width: 100%;
        }
        input:focus {
            border-color: #60a5fa;
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.5);
        }
        button {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            color: #ffffff;
            cursor: pointer;
            border: none;
            font-size: 1rem;
            min-width: 120px;
        }
        .bg-blue-600 {
            background-color: #2563eb;
        }
        .bg-blue-600:hover {
            background-color: #1d4ed8;
        }
        .bg-red-600 {
            background-color: #dc2626;
        }
        .bg-red-600:hover {
            background-color: #b91c1c;
        }
        .missions-section {
            background-color: #1f2937;
            padding: 2rem;
            border-radius: 0.75rem;
            min-height: 250px;
            text-align: center;
        }
        .missions-section h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #ffffff;
        }
        .mission-list {
            list-style: none;
            padding: 0;
        }
        .mission-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1rem;
            margin-bottom: 0.5rem;
            background-color: #374151;
            border-radius: 0.375rem;
        }
        .mission-list input[type="radio"] {
            width: 1.5rem;
            height: 1.5rem;
            margin-right: 0.75rem;
        }
        .login-prompt {
            text-align: center;
            padding: 2rem;
            background-color: #1f2937;
            border-radius: 0.75rem;
            margin-bottom: 2rem;
        }
        .hidden {
            display: none;
        }
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: center;
            }
            input, button {
                width: 100%;
                max-width: 300px;
                margin-bottom: 0.5rem;
            }
            .missions-section {
                padding: 1.5rem;
            }
            .navbar {
                flex-direction: column;
                gap: 0.5rem;
            }
            .nav-right {
                width: 100%;
                justify-content: center;
            }
        }
        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }
            h1 {
                font-size: 2rem;
            }
            .username-display {
                font-size: 1.2rem;
            }
            .controls {
                gap: 0.5rem;
            }
            input, button {
                padding: 0.5rem 0.75rem;
                font-size: 0.9rem;
                max-width: 250px;
            }
            .missions-section {
                min-height: 180px;
                padding: 1rem;
            }
            h2 {
                font-size: 1.2rem;
            }
            .dropdown-button {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="container">
        <div id="usernameDisplay" class="username-display hidden"></div>
        <div id="loginPrompt" class="login-prompt">
            <h2>Please Log In</h2>
            <input type="text" id="usernameInput" placeholder="Enter Username (e.g., N, M)">
            <button onclick="setUsernameAndLoad()" class="bg-blue-600">Set Username</button>
        </div>
        <div id="missionsContent" class="hidden">
            <div class="navbar">
                <div class="nav-left">
                    <div class="dropdown">
                        <button class="dropdown-button" title="Menu">Menu ðŸ“‹</button>
                        <div class="dropdown-content">
                            <a href="notes.html">Notes</a>
                            
                        </div>
                    </div>
                </div>
                <div class="nav-right">
                    <button onclick="window.location.href='index.html'" class="bg-blue-600">Planner</button>
                </div>
            </div>
            <h1>Break Rest Missions</h1>
            <div class="controls">
                <input type="text" id="missionInput" placeholder="Enter a mission">
                <button onclick="addMission()" class="bg-blue-600">Add Mission</button>
                <button onclick="deleteSelectedMissions()" class="bg-red-600">Delete Selected</button>
            </div>
            <div class="missions-section">
                <h2>Missions</h2>
                <ul class="mission-list" id="missionList"></ul>
            </div>
        </div>
    </div>
    <script>
        let currentUsername = '';
        const usernamePlans = {
            'N': { plan: 'planN', displayName: 'Nashar' },
            'M': { plan: 'planM', displayName: 'Mo' }
        };

        function generateUniqueId() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0, v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 150; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = `${Math.random() * 3 + 1}px`;
                star.style.height = star.style.width;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 3}s`;
                starsContainer.appendChild(star);
            }
        }

        function setUsernameAndLoad() {
            const username = document.getElementById('usernameInput').value.trim();
            if (username && usernamePlans.hasOwnProperty(username)) {
                currentUsername = username;
                localStorage.setItem('lastUsername', currentUsername);
                document.getElementById('usernameDisplay').textContent = `Welcome, ${usernamePlans[currentUsername].displayName}`;
                document.getElementById('usernameDisplay').classList.remove('hidden');
                document.getElementById('loginPrompt').classList.add('hidden');
                document.getElementById('missionsContent').classList.remove('hidden');
                document.getElementById('usernameInput').value = '';
                loadMissions();
            } else {
                alert('Invalid username. Use N, M, or add new usernames in the code.');
            }
        }

        function addMission(missionText = '', id = null) {
            missionText = missionText || document.getElementById('missionInput').value.trim();
            if (missionText === '' || !currentUsername) return;
            const missionId = id || generateUniqueId();
            const missionList = document.getElementById('missionList');
            const li = document.createElement('li');
            li.dataset.id = missionId;
            li.innerHTML = `
                <div class="flex items-center">
                    <input type="radio" name="missionSelection">
                    <span>${missionText}</span>
                </div>
            `;
            missionList.appendChild(li);
            document.getElementById('missionInput').value = '';
            saveMissions();
        }

        function deleteSelectedMissions() {
            if (!currentUsername) return;
            const missionList = document.getElementById('missionList');
            Array.from(missionList.children).forEach(li => {
                const radio = li.querySelector('input[type="radio"]');
                if (radio.checked) {
                    li.remove();
                }
            });
            saveMissions();
        }

        function saveMissions() {
            if (!currentUsername) return;
            const missions = [];
            const missionList = document.getElementById('missionList').children;
            Array.from(missionList).forEach(li => {
                const missionId = li.dataset.id;
                const missionText = li.querySelector('span').textContent;
                missions.push({ id: missionId, text: missionText });
            });
            localStorage.setItem(`missions_${usernamePlans[currentUsername].plan}`, JSON.stringify(missions));
        }

        function loadMissions() {
            if (!currentUsername) return;
            const missions = JSON.parse(localStorage.getItem(`missions_${usernamePlans[currentUsername].plan}`) || '[]');
            document.getElementById('missionList').innerHTML = '';
            missions.forEach(mission => addMission(mission.text, mission.id));
        }

        document.addEventListener('DOMContentLoaded', () => {
            createStars();
            const lastUsername = localStorage.getItem('lastUsername');
            if (lastUsername && usernamePlans.hasOwnProperty(lastUsername)) {
                currentUsername = lastUsername;
                document.getElementById('usernameDisplay').textContent = `Welcome, ${usernamePlans[currentUsername].displayName}`;
                document.getElementById('usernameDisplay').classList.remove('hidden');
                document.getElementById('loginPrompt').classList.add('hidden');
                document.getElementById('missionsContent').classList.remove('hidden');
                loadMissions();
            }
        });

        document.getElementById('missionInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addMission();
        });

        document.getElementById('usernameInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') setUsernameAndLoad();
        });
    </script>
</body>
</html>
