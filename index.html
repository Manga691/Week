<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3rd Planner</title>
    <style>
        body {
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            overflow-x: hidden;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 2rem;
        }
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .star {
            position: absolute;
            background: #ffffff;
            border-radius: 50%;
            opacity: 0.7;
            animation: twinkle 3s infinite alternate;
        }
        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 0.8; }
        }
        .container {
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 1rem;
            color: #ffffff;
        }
        .username-display {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #ffffff;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        .nav-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .nav-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-button {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            color: #ffffff;
            cursor: pointer;
            border: none;
            font-size: 1rem;
            background-color: #7c3aed;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .dropdown-button:hover {
            background-color: #6d28d9;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #1f2937;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 0.5rem;
            right: 0;
        }
        .dropdown-content a {
            color: #ffffff;
            padding: 0.75rem 1rem;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #374151;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }
        input, select {
            padding: 0.75rem 1rem;
            border: 2px solid #4b5563;
            border-radius: 0.5rem;
            background-color: #1f2937;
            color: #ffffff;
            font-size: 1rem;
            width: 200px;
            max-width: 100%;
        }
        input:focus, select:focus {
            border-color: #60a5fa;
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.5);
        }
        button {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            color: #ffffff;
            cursor: pointer;
            border: none;
            font-size: 1rem;
            min-width: 120px;
        }
        .bg-blue-600 {
            background-color: #2563eb;
        }
        .bg-blue-600:hover {
            background-color: #1d4ed8;
        }
        .bg-red-600 {
            background-color: #dc2626;
        }
        .bg-red-600:hover {
            background-color: #b91c1c;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }
        .day-section {
            background-color: #1f2937;
            padding: 2rem;
            border-radius: 0.75rem;
            min-height: 250px;
            text-align: center;
            transition: all 0.3s ease;
        }
        .day-section:hover {
            background-color: #2d3748;
        }
        h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #ffffff;
        }
        .task-list {
            list-style: none;
            padding: 0;
        }
        .task-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1rem;
            margin-bottom: 0.5rem;
            background-color: #374151;
            border-radius: 0.375rem;
            transition: opacity 0.3s;
        }
        .task-list li.completed {
            opacity: 0.5;
        }
        .task-list input[type="checkbox"] {
            width: 1.5rem;
            height: 1.5rem;
            margin-right: 0.75rem;
        }
        .text-sm {
            font-size: 0.875rem;
        }
        .text-gray-300 {
            color: #d1d5db;
        }
        .login-prompt {
            text-align: center;
            padding: 2rem;
            background-color: #1f2937;
            border-radius: 0.75rem;
            margin-bottom: 2rem;
        }
        .hidden {
            display: none;
        }
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: center;
            }
            input, select, button {
                width: 100%;
                max-width: 300px;
                margin-bottom: 0.5rem;
            }
            .grid {
                grid-template-columns: 1fr;
            }
            .day-section {
                min-height: 200px;
                padding: 1.5rem;
            }
            .navbar {
                flex-direction: column;
                gap: 1rem;
            }
            .nav-right {
                align-items: center;
            }
        }
        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }
            h1 {
                font-size: 2rem;
            }
            .username-display {
                font-size: 1.2rem;
            }
            .controls {
                gap: 0.5rem;
            }
            input, select, button {
                padding: 0.5rem 0.75rem;
                font-size: 0.9rem;
                max-width: 250px;
            }
            .day-section {
                min-height: 180px;
                padding: 1rem;
            }
            h2 {
                font-size: 1.2rem;
            }
            .dropdown-button {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="container">
        <div id="usernameDisplay" class="username-display hidden"></div>
        <div id="loginPrompt" class="login-prompt">
            <h2>Please Log In</h2>
            <input type="text" id="usernameInput" placeholder="Enter Username (e.g., N, M)">
            <button onclick="setUsernameAndLoad()" class="bg-blue-600">Set Username</button>
        </div>
        <div id="plannerContent" class="hidden">
            <div class="navbar">
                <div class="nav-left">
                    <div class="dropdown">
                        <button class="dropdown-button" title="Menu">Menu ðŸ“‹</button>
                        <div class="dropdown-content" style="left: 0;">
                            <a href="notes.html">Notes</a>
                            <a href="break_rest_missions.html">Break Rest Missions</a>
                        </div>
                    </div>
                </div>
                <div class="nav-right">
                    <div class="dropdown">
                        <button class="dropdown-button" title="Analysis">Analysis ðŸ“ˆ</button>
                        <div class="dropdown-content">
                            <a href="history.html">History ðŸ“œ</a>
                            <a href="dashboard.html">Dashboard ðŸ“Š</a>
                        </div>
                    </div>
                </div>
            </div>
            <h1>3rd Planner</h1>
            <div class="controls">
                <input type="text" id="taskInput" placeholder="Enter a task">
                <select id="daySelect">
                    <option value="Sun">Sunday</option>
                    <option value="Mon">Monday</option>
                    <option value="Tue">Tuesday</option>
                    <option value="Wed">Wednesday</option>
                    <option value="Thu">Thursday</option>
                    <option value="Fri">Friday</option>
                    <option value="Sat">Saturday</option>
                </select>
                <select id="deadlineInput">
                    <option value="">No Deadline</option>
                    <option value="Day">Day</option>
                    <option value="Mid Day">Mid Day</option>
                    <option value="Night">Night</option>
                </select>
                <button onclick="addTask()" class="bg-blue-600">Add Task</button>
                <button onclick="deleteSelectedTasks()" class="bg-red-600">Delete Selected</button>
            </div>
            <div class="grid">
                <div id="Sun" class="day-section">
                    <h2>Sunday</h2>
                    <ul class="task-list"></ul>
                </div>
                <div id="Mon" class="day-section">
                    <h2>Monday</h2>
                    <ul class="task-list"></ul>
                </div>
                <div id="Tue" class="day-section">
                    <h2>Tuesday</h2>
                    <ul class="task-list"></ul>
                </div>
                <div id="Wed" class="day-section">
                    <h2>Wednesday</h2>
                    <ul class="task-list"></ul>
                </div>
                <div id="Thu" class="day-section">
                    <h2>Thursday</h2>
                    <ul class="task-list"></ul>
                </div>
                <div id="Fri" class="day-section">
                    <h2>Friday</h2>
                    <ul class="task-list"></ul>
                </div>
                <div id="Sat" class="day-section">
                    <h2>Saturday</h2>
                    <ul class="task-list"></ul>
                </div>
            </div>
        </div>
    </div>
    <script>
        const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
        let currentUsername = '';
        const usernamePlans = {
            'N': { plan: 'planN', displayName: 'Nashar' },
            'M': { plan: 'planM', displayName: 'Mo' }
        };

        function generateUniqueId() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0, v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 150; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = `${Math.random() * 3 + 1}px`;
                star.style.height = star.style.width;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 3}s`;
                starsContainer.appendChild(star);
            }
        }

        function setUsernameAndLoad() {
            const username = document.getElementById('usernameInput').value.trim();
            if (username && usernamePlans.hasOwnProperty(username)) {
                currentUsername = username;
                localStorage.setItem('lastUsername', currentUsername);
                document.getElementById('usernameDisplay').textContent = `Welcome, ${usernamePlans[currentUsername].displayName}`;
                document.getElementById('usernameDisplay').classList.remove('hidden');
                document.getElementById('loginPrompt').classList.add('hidden');
                document.getElementById('plannerContent').classList.remove('hidden');
                document.getElementById('usernameInput').value = '';
                loadTasks();
            } else {
                alert('Invalid username. Use N, M, or add new usernames in the code.');
            }
        }

        function addTask(taskText = '', day = '', deadline = '', done = false, id = null) {
            taskText = taskText || document.getElementById('taskInput').value.trim();
            day = day || document.getElementById('daySelect').value;
            deadline = deadline || document.getElementById('deadlineInput').value;
            if (taskText === '' || !currentUsername) return;
            const taskId = id || generateUniqueId();
            const taskList = document.getElementById(day).querySelector('.task-list');
            const deadlineText = deadline || 'No deadline';
            const li = document.createElement('li');
            li.dataset.id = taskId;
            li.innerHTML = `
                <div class="flex items-center">
                    <input type="checkbox" ${done ? 'checked' : ''}>
                    <span>${taskText}</span>
                </div>
                <div class="text-sm text-gray-300">${deadlineText}</div>
            `;
            if (done) {
                li.classList.add('completed');
            }
            taskList.appendChild(li);
            document.getElementById('taskInput').value = '';
            document.getElementById('deadlineInput').value = '';
            syncStorage();
            if (!done) {
                logTaskToHistory(taskId, day, taskText, done, deadline, false);
            }
        }

        function deleteSelectedTasks() {
            if (!currentUsername) return;
            days.forEach(day => {
                const taskList = document.getElementById(day).querySelector('.task-list');
                Array.from(taskList.children).forEach(li => {
                    const checkbox = li.querySelector('input[type="checkbox"]');
                    if (checkbox.checked) {
                        li.remove();
                    }
                });
            });
            syncStorage();
        }

        function syncStorage() {
            if (!currentUsername) return;
            const tasks = [];
            days.forEach(day => {
                const taskList = document.getElementById(day).querySelector('.task-list').children;
                Array.from(taskList).forEach(li => {
                    const taskId = li.dataset.id;
                    const taskText = li.querySelector('span').textContent;
                    const isChecked = li.querySelector('input[type="checkbox"]').checked;
                    const deadlineText = li.querySelector('.text-gray-300').textContent;
                    const deadline = deadlineText === 'No deadline' ? '' : deadlineText;
                    tasks.push({ id: taskId, day, text: taskText, done: isChecked, deadline });
                });
            });
            localStorage.setItem(`weeklyPlannerTasks_${usernamePlans[currentUsername].plan}`, JSON.stringify(tasks));
        }

        function loadTasks() {
            if (!currentUsername) return;
            const tasks = JSON.parse(localStorage.getItem(`weeklyPlannerTasks_${usernamePlans[currentUsername].plan}`) || '[]');
            days.forEach(day => {
                document.getElementById(day).querySelector('.task-list').innerHTML = '';
            });
            tasks.forEach(task => addTask(task.text, task.day, task.deadline, task.done, task.id));
        }

        function logTaskToHistory(taskId, day, taskText, isChecked, deadline, isDeleted = false) {
            if (!currentUsername) return;
            let history = JSON.parse(localStorage.getItem(`weeklyPlannerHistory_${usernamePlans[currentUsername].plan}`) || '[]');
            const date = new Date().toISOString().split('T')[0];
            const formattedDeadline = deadline || 'No deadline';
            const existingIndex = history.findIndex(entry => entry.id === taskId);
            if (existingIndex === -1) {
                history.push({
                    id: taskId,
                    creationDate: date,
                    lastModifiedDate: date,
                    completionDate: isChecked ? date : null,
                    day,
                    taskText,
                    deadline: formattedDeadline,
                    done: isChecked,
                    deleted: isDeleted
                });
            } else {
                const existing = history[existingIndex];
                const newCompletionDate = (!existing.done && isChecked) ? date : existing.completionDate;
                history[existingIndex] = {
                    ...existing,
                    lastModifiedDate: date,
                    completionDate: newCompletionDate,
                    done: isChecked,
                    deleted: isDeleted
                };
            }
            localStorage.setItem(`weeklyPlannerHistory_${usernamePlans[currentUsername].plan}`, JSON.stringify(history));
        }

        document.addEventListener('DOMContentLoaded', () => {
            createStars();
            const lastUsername = localStorage.getItem('lastUsername');
            if (lastUsername && usernamePlans.hasOwnProperty(lastUsername)) {
                currentUsername = lastUsername;
                document.getElementById('usernameDisplay').textContent = `Welcome, ${usernamePlans[currentUsername].displayName}`;
                document.getElementById('usernameDisplay').classList.remove('hidden');
                document.getElementById('loginPrompt').classList.add('hidden');
                document.getElementById('plannerContent').classList.remove('hidden');
                loadTasks();
            }
            window.addEventListener('storage', (e) => {
                if (e.key.startsWith('weeklyPlannerTasks_') || e.key.startsWith('weeklyPlannerHistory_')) {
                    if (currentUsername && e.key.includes(usernamePlans[currentUsername].plan)) {
                        document.querySelectorAll('.task-list').forEach(list => list.innerHTML = '');
                        loadTasks();
                    }
                }
            });
        });

        document.addEventListener('change', (e) => {
            if (e.target.type === 'checkbox') {
                const li = e.target.closest('li');
                const day = li.closest('div').id;
                const taskId = li.dataset.id;
                const taskText = li.querySelector('span').textContent;
                const isChecked = e.target.checked;
                const deadline = li.querySelector('.text-gray-300').textContent;
                if (isChecked) {
                    li.classList.add('completed');
                    logTaskToHistory(taskId, day, taskText, isChecked, deadline);
                } else {
                    li.classList.remove('completed');
                }
                syncStorage();
            }
        });

        document.getElementById('taskInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTask();
        });

        document.getElementById('usernameInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') setUsernameAndLoad();
        });
    </script>
</body>
</html>
